<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS</title>
    <link rel="stylesheet" href="admin/css/reset.css">
    <link rel="stylesheet" href="admin/css/variables.css">
    <link rel="stylesheet" href="admin/css/styles.css">
    <link rel="stylesheet" href="admin/css/btns.css">
</head>

<body>
    <header role="banner">
        <img src="" alt="WS•">
        <button>Home</button>
        <button>User</button>
    </header>
    <main>
        <div id="main-sidebar">
            <details>
                <summary>Pages</summary>
                <ul>
                    <li><button>Toutes les pages</button></li>
                    <li><button>Ajouter</button></li>
                </ul>
            </details>
            <details>
                <summary>Articles</summary>
                <ul>
                    <li><button>Tous les articles</button></li>
                    <li><button>Ajouter</button></li>
                    <li><button>Categories</button></li>
                    <li><button>Etiquette</button></li>
                </ul>
            </details>
            <details>
                <summary>Menus</summary>
                <ul>
                    <li><button>Tous les menus</button></li>
                </ul>
            </details>
        </div>
        <div id="main-content">
            <section>
                <h2>Pages</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button>Home</button></td>
                            <td>06/06/666</td>
                            <td>publier</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h2>Articles</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Catégorie</th>
                            <th>Etiquettes</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button>Article 1</button></td>
                            <th></th>
                            <th></th>
                            <td>06/04/978</td>
                            <td>publier</td>
                        </tr>
                    </tbody>

                </table>
            </section>
            <section>
                <h2>Menus</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Titre</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button>Nav principale</button></td>
                        </tr>
                        <tr>
                            <td><button>Nav Footer</button></td>
                        </tr>
                        <tr>
                            <td><button>List social share</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="section-post">
                <header>
                    <h1>Article 1</h1>
                    <div class="slug">Permalien : <input type="text" value="https://google.com">
                        <button>Modifier</button></div>
                </header>

                <div class="section-content">
                    <details>
                        <summary>Hero</summary>
                        <div class="details-content">
                            <label for="">Titre</label>
                            <input type="text">
                        </div>
                    </details>

                    <details>
                        <summary>Strates</summary>
                        <div class="details-content">
                            <details>
                                <summary>Intro</summary>
                                <div class="details-content">
                                    <label for="">Titre</label>
                                    <input type="text">
                                </div>
                            </details>
                            <details>
                                <summary>Wysiwyg</summary>
                                <div class="details-content">
                                    <label for="">Titre</label>
                                    <input type="text">
                                </div>
                            </details>
                            <button>Ajouter element</button>
                        </div>
                    </details>
                </div>
                <aside>
                    <details>
                        <summary>Publier</summary>
                        <div class="details-content">
                            <ul>
                                <li>
                                    Publié le : 25 août 2021 à 18h 28 min
                                </li>
                                <li>
                                    <label for="">Etat</label>
                                    <input type="checkbox">
                                </li>
                            </ul>
                            <button>Mettre à jour</button>
                        </div>

                    </details>
                    <details>
                        <summary>Catégories</summary>
                        <div class="details-content">
                            <ul>
                                <li>
                                    <label>Catégorie 1</label>
                                    <input type="checkbox">
                                </li>
                                <li>
                                    <label>Catégorie 2</label>
                                    <input type="checkbox">
                                </li>
                                <li>
                                    <label>Catégorie 3</label>
                                    <input type="checkbox">
                                </li>
                                <li>
                                    <label>Catégorie 4</label>
                                    <input type="checkbox">
                                </li>

                            </ul>
                        </div>
                    </details>
                    <details>
                        <summary>Etiquettes</summary>
                        <div class="details-content">
                            <ul>
                                <li>
                                    <label>Etiquette 1</label>
                                    <input type="checkbox">
                                </li>
                                <li>
                                    <label>Etiquette 2</label>
                                    <input type="checkbox">
                                </li>
                            </ul>
                        </div>
                    </details>
                </aside>
            </section>
        </div>
    </main>
    <script src="./admin/app.js"></script>
</body>

</html>
